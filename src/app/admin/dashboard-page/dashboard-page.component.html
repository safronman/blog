<div *ngIf="posts.length; else loading">
    <div class="form-field">
        <input class="form-input" type="text" placeholder="search" >
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Author</th>
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.date | date: 'medium'}}</td>
            <td>
                <button
                    class="btn"
                    [routerLink]="['/admin', 'post', post.id, 'edit']"
                >Open post
                </button>
                <button class="btn btn-delete" (click)="deletePost(post.id)">X</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <h1>Loading ...</h1>
</ng-template>
